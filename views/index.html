<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS Cognito example</title>
    <style>

body {
    font-family: SansSerif;
}

.poolPanel {
    float: left;
    border: solid 2px black;
    border-radius: 5px;
    width: 300px;
    height: 540px;
    margin: 5px;
}

.poolPanel :first-child {
    margin-top: 10px;
}

.poolPanel :last-child {
    margin-bottom: 10px;
}

.poolPanel * {
    margin-left: 10px;
}

.dcsPanel {
    background-color: #59b2e5;
}

.lspPanel {
    background-color: #e4e575;
}

.apiPanel {
    background-color: #55e578;
}

.result {
    overflow:hidden;
    width: 270px;
    height: 310px;
}

.resultSuccess {
    background-color: #1ae52e;
}

.resultError {
    background-color: #e55e58;
}
    </style>
</head>
<body>

<div>
    <div class="poolPanel dcsPanel">
        <h2>Login DCS User</h2>
        <span>Username:</span><br><input type="text" placeholder="Enter username" data-pool-id="dcs" data-type="login-username"/><br>
        <span>Password:</span><br><input type="password" placeholder="Enter password" data-pool-id="dcs" data-type="login-password"/><br>
        <button data-pool-id="dcs" data-type="login" onclick="com.killpippo.app.login(this)">SignUp</button>
        <br><br>
        <h2>Create DCS User</h2>
        <span>Username:</span><br><input type="text" placeholder="Enter username" data-pool-id="dcs" data-type="register-username"/><br>
        <span>Email:</span><br><input type="text" placeholder="Enter email" data-pool-id="dcs" data-type="register-email"/><br>
        <span>Password:</span><br><input type="password" placeholder="Enter password" data-pool-id="dcs" data-type="register-password"/><br>
        <span>Confirm:</span><br><input type="password" placeholder="Confirm password" data-pool-id="dcs" data-type="register-confirm-password"/><br>
        <button data-pool-id="dcs" data-type="register" onclick="com.killpippo.app.registerUser(this)">SignUp</button>
        <!--<br><br>-->
        <!--<h2>Confirm DCS User</h2>-->
        <!--<span>Username:</span><br><input type="text" id="confirmUsername" placeholder="Enter username" data-pool-id="dcs" data-type="register-confirm-username"/><br>-->
        <!--<span>Username:</span><br><input type="text" id="confirmCode" placeholder="Enter code" data-pool-id="dcs" data-type="register-confirm-code"/><br>-->
        <!--<button data-pool-id="dcs" data-type="register-confirm"  onclick="com.killpippo.app.confirmUserRegistration(this)">Confirm</button>-->
    </div>
    <div class="poolPanel lspPanel">
        <h2>Login LSP User</h2>
        <span>Username:</span><br><input type="text" placeholder="Enter username" data-pool-id="lsp" data-type="login-username"/><br>
        <span>Password:</span><br><input type="password" placeholder="Enter password" data-pool-id="lsp" data-type="login-password"/><br>
        <button data-pool-id="lsp" data-type="login" onclick="com.killpippo.app.login(this)">SignUp</button>
        <br><br>
        <h2>Create LSP User</h2>
        <span>Username:</span><br><input type="text" placeholder="Enter username" data-pool-id="lsp" data-type="register-username"/><br>
        <span>Email:</span><br><input type="text" placeholder="Enter email" data-pool-id="lsp" data-type="register-email"/><br>
        <span>Password:</span><br><input type="password" placeholder="Enter password" data-pool-id="lsp" data-type="register-password"/><br>
        <span>Confirm:</span><br><input type="password" placeholder="Confirm password" data-pool-id="lsp" data-type="register-confirm-password"/><br>
        <button data-pool-id="lsp" data-type="register" onclick="com.killpippo.app.registerUser(this)">SignUp</button>
    </div>
    <div class="poolPanel apiPanel">
        <span>Log status:<br></span><span id="loginStatus">&lt;disconnected&gt;</span><br><br>
        <a href="#" onclick="com.killpippo.app.callDCSApi()">Test DCS API</a><br>
        <a href="#" onclick="com.killpippo.app.callLSPApi()">Test LSP API</a><br><br>
        <div id="result" class="result resultSuccess">- waiting for input -</div>
    </div>
</div>

<script src="libs/jsbn.js"></script>
<script src="libs/jsbn2.js"></script>
<script src="libs/sjcl.js"></script>
<script src="libs/aws-cognito-sdk.min.js"></script>
<script src="libs/aws-cognito-identity.min.js"></script>
<script src="libs/aws-sdk.min.js"></script>


<script src="js/globals.js"></script>
<script src="js/logger.js"></script>
<script src="js/authService.js"></script>
<script src="js/comm.js"></script>
<script src="js/awsService.js"></script>
<script src="js/app.js"></script>

<script>
    window.onload = com.killpippo.app.load;
</script>
</body>
</html>
